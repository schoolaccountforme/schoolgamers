<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR GAMES</title>
  <style>
    /* Base styling */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      color: #f0db4f;
      text-shadow: 0 0 10px #f0db4f, 0 0 20px #f0db4f;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #f0db4f; }
      to { text-shadow: 0 0 20px #f0db4f, 0 0 30px #f0db4f; }
    }

    nav a {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 28px;
      font-size: 1.4rem;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      box-shadow: 0 0 8px #00ffff;
      transition: all 0.3s ease;
      user-select: none;
    }

    nav a:hover, nav a:focus {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
    }

    .rain-wrapper {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      overflow: visible;
      z-index: 5;
    }

    .raindrop {
      position: absolute;
      top: -20px;
      width: 2px;
      background: linear-gradient(180deg, #00ffff, #0077aa);
      border-radius: 50% / 40%;
      opacity: 0.6;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .music-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
      transition: 0.3s;
    }

    .music-button:hover {
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
